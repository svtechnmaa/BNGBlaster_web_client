interfaces:
  access:
  - address:
      __datatype: str
      __label: interfaces/access/address
      __options: []
      __value: 170.0.0.3
      __widget: text_input
    address-iter:
      __datatype: str
      __label: interfaces/access/address-iter
      __options: []
      __value: 0.0.0.1
      __widget: text_input
    gateway:
      __datatype: str
      __label: interfaces/access/gateway
      __options: []
      __value: 170.0.0.1
      __widget: text_input
    interface:
      __datatype: interface_auto
      __label: interfaces/access/interface
      __options: []
      __value: ens17.50
      __widget: text_input
    ipv6:
      __datatype: bool
      __label: interfaces/access/ipv6
      __options:
      - true
      - false
      __value: false
      __widget: selectbox
    stream-group-id:
      __datatype: int
      __label: interfaces/access/stream-group-id
      __options:
        __max: 65535
        __min: 0
        __step: 1000
      __value: 300
      __widget: number_input
    type:
      __datatype: str
      __label: interfaces/access/type
      __options:
      - pppoe
      - ipoe
      __value: ipoe
      __widget: selectbox
    vlan-mode:
      __datatype: str
      __label: interfaces/access/vlan-mode
      __options:
      - '1:1'
      - N:1
      __value: N:1
      __widget: selectbox
  io-burst:
    __datatype: int
    __label: interfaces/io-burst
    __options:
      __max: 65535
      __min: 1
      __step: 1000
    __value: 500
    __widget: number_input
  network:
  - address:
      __datatype: str
      __label: interfaces/network/address
      __options: []
      __value: 10.20.11.10/2i4
      __widget: text_input
    gateway:
      __datatype: str
      __label: interfaces/network/gateway
      __options: []
      __value: 10.20.11.1
      __widget: text_input
    interface:
      __datatype: interface_auto
      __label: interfaces/network/interface
      __options: []
      __value: ens16.50
      __widget: text_input
  rx-interval:
    __datatype: float
    __label: interfaces/rx-interval
    __options:
      __max: 1000.0
      __min: 0.0001
      __step: 100.0
    __value: 0.01
    __widget: number_input
sessions:
  count:
    __datatype: str
    __label: sessions/count
    __options: []
    __value: 10
    __widget: text_input
streams:
- Mbps:
    __datatype: float
    __label: streams/Mbps
    __options:
      __max: 1024.0
      __min: 0.0
      __step: 10.0
    __value: 99.0
    __widget: number_input
  direction:
    __datatype: str
    __label: streams/direction
    __options:
    - both
    - upstream
    - downstream
    __value: downstream
    __widget: selectbox
  length:
    __datatype: int
    __label: streams/length
    __options:
      __max: 9000
      __min: 76
      __step: 100
    __value: 3000
    __widget: number_input
  name:
    __datatype: str
    __label: streams/name
    __options: []
    __value: TEST_STREAM
    __widget: text_input
  network-interface:
    __datatype: interface_auto
    __label: streams/network-interface
    __options: []
    __value: ens16.50
    __widget: text_input
  stream-group-id:
    __datatype: str
    __label: streams/stream-group-id
    __options: []
    __value: 300
    __widget: text_input
  type:
    __datatype: str
    __label: streams/type
    __options:
    - ipv4
    - ipv6
    - ipv6pd
    __value: ipv4
    __widget: selectbox
